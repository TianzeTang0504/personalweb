<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Tianze Tang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#e0e0e0',
                        secondary: '#1a1a1a',
                        dark: '#050505',
                        accent: '#00ff9d',
                    },
                    fontFamily: {
                        mono: ['SF Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/admin_dashboard.css" rel="stylesheet">
</head>

<body
    class="bg-dark text-primary min-h-screen flex items-center justify-center font-mono selection:bg-accent selection:text-black relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute inset-0 bg-grid-pattern opacity-10 pointer-events-none"></div>

    <!-- Login Container -->
    <div id="login-container"
        class="relative z-10 w-full max-w-md p-8 glass text-center animate-fade-in flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold text-white mb-2 tracking-widest">SYSTEM_ACCESS</h1>
        <p
            class="text-xs text-accent mb-8 font-mono border border-accent/20 bg-accent/5 inline-block px-2 py-1 rounded">
            RESTRICTED AREA</p>
        <button id="portalLoginBtn"
            class="w-3/4 bg-transparent border border-accent text-accent hover:bg-accent hover:text-black font-bold py-3 px-6 rounded transition-all shadow-[0_0_15px_rgba(0,255,157,0.1)] flex items-center justify-center gap-3">
            Sign in with Google
        </button>
        <a href="index.html" class="block mt-6 text-xs text-gray-500 hover:text-white transition-colors">
            << Return to Main Terminal</a>
    </div>

    <!-- Dashboard Container (New 5-Area Layout) -->
    <div id="dashboard-container" class="hidden relative z-10 flex flex-col gap-5 p-5 animate-fade-in">

        <!-- [1] Top Bar Area -->
        <div class="flex justify-between items-center glass p-3 rounded-md border border-white/5">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-accent rounded-full animate-pulse"></div>
                <span class="text-xs font-bold text-white uppercase tracking-tighter">Admin_Session :: </span>
                <span id="userEmailDisplay" class="text-xs text-accent opacity-80">authenticating...</span>
            </div>
            <div class="flex gap-4">
                <button class="text-[10px] text-gray-500 hover:text-accent transition-colors">[ SETTINGS ]</button>
                <button id="logoutBtn" class="text-[10px] text-red-500/80 hover:text-red-500 transition-colors">[ LOGOUT
                    ]</button>
            </div>
        </div>

        <!-- Main Body Grid -->
        <div class="dashboard-grid">

            <!-- LEFT COLUMN (Projects + Events) -->
            <div style="display: contents;">

                <!-- [2] Project Area -->
                <div id="project-panel" class="admin-panel">
                    <div class="panel-header">
                        <span class="panel-title">PROJECTS</span>
                        <button class="text-[10px] bg-accent/10 border border-accent/20 px-2 py-0.5 text-accent">+
                            NEW</button>
                    </div>
                    <!-- Tabs for projects -->
                    <div class="project-tabs" id="project-tabs-list">
                        <!-- Content loaded via JS -->
                    </div>
                    <div class="panel-body text-xs">
                        <div id="project-details" class="space-y-4">
                            <!-- Content loaded via JS -->
                            <div class="p-10 text-center opacity-20 italic">Loading active sectors...</div>
                        </div>
                    </div>
                </div>

                <!-- [3] Event Area -->
                <div id="event-panel" class="admin-panel">
                    <div class="panel-header">
                        <span class="panel-title">EVENTS</span>
                        <button class="text-[10px] bg-accent/10 border border-accent/20 px-2 py-0.5 text-accent">+
                            ADD</button>
                    </div>
                    <div class="panel-body">
                        <div class="event-cards">
                            <!-- Content loaded via JS -->
                        </div>
                    </div>
                </div>

            </div>



            <!-- RIGHT COLUMN (Tasks + Memos) -->
            <div id="right-column">

                <!-- [4] Task Area -->
                <div id="task-panel" class="admin-panel">
                    <div class="panel-header">
                        <span class="panel-title">TASKS</span>
                        <button class="text-[10px] bg-accent/10 border border-accent/20 px-2 py-0.5 text-accent">+
                            TASK</button>
                    </div>
                    <div class="panel-body text-xs">
                        <div class="space-y-3">
                            <!-- Content loaded via JS -->
                        </div>
                    </div>
                </div>

                <!-- [5] Memo Area -->
                <div id="memo-panel" class="admin-panel">
                    <div class="panel-header">
                        <span class="panel-title">MEMO</span>
                        <button class="text-[10px] bg-accent/10 border border-accent/20 px-2 py-0.5 text-accent">+
                            MEMO</button>
                    </div>
                    <div class="panel-body text-xs">
                        <input type="text" class="memo-search" placeholder="SEARCH_VAULT..." autocomplete="off">
                        <div class="space-y-2">
                            <!-- Content loaded via JS -->
                        </div>
                    </div>
                </div>

            </div> <!-- End Right Column -->

        </div>
    </div>

    <!-- Modals (Event/Task/Memo common view) -->
    <div id="genericModal" class="modal-overlay">
        <!-- We'll populate this with JS based on what the user clicks -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/schedule.js"></script>

</body>

</html>
