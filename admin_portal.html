<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Tianze Tang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#e0e0e0',
                        secondary: '#1a1a1a',
                        dark: '#050505',
                        accent: '#00ff9d',
                    },
                    fontFamily: {
                        mono: ['SF Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/schedule.css" rel="stylesheet">
</head>

<body
    class="bg-dark text-primary min-h-screen flex items-center justify-center font-mono selection:bg-accent selection:text-black relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute inset-0 bg-grid-pattern opacity-20 pointer-events-none"></div>
    <div
        class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-accent to-transparent opacity-50">
    </div>

    <!-- Login Container (Initial View) -->
    <div id="login-container"
        class="relative z-10 w-full max-w-md p-8 glass text-center animate-fade-in flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold text-white mb-2 tracking-widest">SYSTEM_ACCESS</h1>
        <p
            class="text-xs text-accent mb-8 font-mono border border-accent/20 bg-accent/5 inline-block px-2 py-1 rounded">
            RESTRICTED AREA</p>

        <div class="mb-8 text-gray-400 text-sm leading-relaxed w-full">
            Identity verification required to access the schedule management module.
        </div>

        <button id="portalLoginBtn"
            class="w-3/4 bg-transparent border border-accent text-accent hover:bg-accent hover:text-black font-bold py-3 px-6 rounded transition-all shadow-[0_0_15px_rgba(0,255,157,0.1)] hover:shadow-[0_0_20px_rgba(0,255,157,0.5)] flex items-center justify-center gap-3 group">
            <svg class="w-5 h-5 group-hover:animate-pulse" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
            </svg>
            Sign in with Google
        </button>

        <a href="index.html" class="block mt-6 text-xs text-gray-500 hover:text-white transition-colors">
            << Return to Main Terminal</a>
    </div>

    <!-- Dashboard Container (Logged In View) -->
    <div id="dashboard-container" class="hidden relative z-10 w-full max-w-4xl p-6 animate-fade-in">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8 glass p-4 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-accent rounded-full animate-pulse"></div>
                <div>
                    <h2 class="text-lg font-bold text-white">ADMIN_CONSOLE</h2>
                    <p class="text-xs text-gray-400 font-mono" id="userEmailDisplay">Authenticating...</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="addEventBtn"
                    class="text-xs bg-accent text-black px-4 py-2 rounded hover:bg-white transition-colors font-bold flex items-center gap-2">
                    <span>+</span> ADD_EVENT
                </button>
                <button id="logoutBtn"
                    class="text-xs border border-gray-700 text-gray-300 px-4 py-2 rounded hover:border-red-500 hover:text-red-500 transition-colors">
                    LOGOUT
                </button>
            </div>
        </div>

        <!-- Schedule List -->
        <div class="glass p-6 min-h-[500px]">
            <h3 class="text-sm font-mono text-gray-500 mb-6 border-b border-gray-800 pb-2">CURRENT_SCHEDULE_ENTRIES</h3>
            <div id="schedule-list" class="schedule-container">
                <!-- Items injected here -->
                <div class="text-center text-gray-500 py-12">Loading data...</div>
            </div>
        </div>

    </div>

    <!-- Modal Form (Hidden) -->
    <div id="eventModal" class="modal-overlay">
        <form id="eventForm" class="modal-form glass m-4">
            <h3 class="text-xl font-bold text-white mb-6 font-mono">> Manage_Event</h3>
            <input type="hidden" id="eventId">

            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" id="eventTitle" class="form-input" required placeholder="e.g. Conference Talk">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" id="eventDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" id="eventTime" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Type</label>
                <select id="eventType" class="form-input bg-black">
                    <option value="event">Event (Standard)</option>
                    <option value="maintenance">Maintenance (Yellow)</option>
                    <option value="release">Release (Purple)</option>
                    <option value="travel">Travel (Blue)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="eventDesc" class="form-input h-24" placeholder="Brief details..."></textarea>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="closeModal"
                    class="px-4 py-2 text-gray-400 hover:text-white transition-colors text-sm">Cancel</button>
                <button type="submit"
                    class="px-6 py-2 bg-accent text-black font-bold rounded hover:bg-white transition-colors text-sm">CONFIRM_WRITE</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Logic -->
    <script src="js/firebase-config.js"></script>
    <script src="js/schedule.js"></script>

</body>

</html>
